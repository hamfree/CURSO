log4j.rootLogger=DEBUG
log4j.logger.org.springframework=WARN,Consola

#Definici\u00f3n del appender Consola
log4j.appender.Consola=org.apache.log4j.ConsoleAppender
log4j.appender.Consola.layout=org.apache.log4j.PatternLayout
log4j.appender.Consola.layout.ConversionPattern=\
    %d{dd/MM/yyyy HH:mm:ss,SSS} - %p: '%m'%n
