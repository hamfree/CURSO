<html>
    <head>
        <title>Portal de Anuncios Web con Mensajes Asíncronos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Portal de Anuncios Web con Mensajes Asíncronos</h1>
        <form name="frmEnviarAnuncio" action="enviarAnuncio" method="POST">
            <p>Tema:
                <input type="text" name="tema" value="" size="40" />
            </p>
            <p>Texto:
                <textarea name="texto" rows="4" cols="40"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar anuncio" name="btnSubmit" />
            </p>
        </form>
    </body>
</html>
