<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Agregar un DVD nuevo</title>
    </h:head>
    <h:body>
        <div>
            <h1>Agregar un DVD nuevo</h1>
            <h:form>
                <h:outputLabel for="titulo"  value="Titulo :" />
                <h:inputText id="titulo" size="45" value="#{beanDvd.titulo}" /><br />
                <h:outputLabel for="director"  value="Director :" />
                <h:inputText id="director" size="45" value="#{beanDvd.director}" /><br />
                <h:commandButton id="submitButton" action="#{beanColeccionDVD.agregar(beanDvd)}" value="Agregar"/>
            </h:form>
            <p><a href="index.xhtml">Volver al Inicio</a></p>
        </div>
    </h:body>
</html>
