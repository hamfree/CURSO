<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1>Gestion de  DVDs</h1>
        <h:form>
           
            <h:outputLabel for="titulo"  value="Titulo: " />
            <h:inputText  id="titulo" size="20" value="#{dvdMB.titulo}" /><BR/>
            <h:outputLabel for="director"  value="Director: " />
            <h:inputText id="director" size="20" value="#{dvdMB.director}"  /><BR/>
            <h:commandButton id="submitButton1" action="#{coleccionMB.agregarDVD(dvdMB,usuBean)}" value="Agregar" />
            <h:commandButton id="submitButton2" action="#{coleccionMB.buscarDVD(dvdMB,usuBean)}" value="Buscar" />
            <h:commandButton id="submitButton3" action="#{coleccionMB.borrarDVD(dvdMB,usuBean)}" value="Borrar" />
            <h:commandButton id="submitButton4" action="#{coleccionMB.modificarDVD(dvdMB, usuBean)}" value="Modificar" />
            <BR/> <BR/>
            <h:commandLink action="#{coleccionMB.listar(usuBean)}" value="Listar Coleccion" /><BR/>
              <h:commandLink action="#{coleccionMB.salir()}" value="Salir" /><BR/>
        </h:form>
    </h:body>
</html>
