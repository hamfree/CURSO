<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body>
        <H1> Bienvenido a la pagina, registrate</H1>
        <h:form>
            <h:outputLabel for="usu"  value="Usuario: " />
            <h:inputText id="usu" size="10" value="#{usuBean.usuario}" /><BR/>
            <h:outputLabel for="pass"  value="Password: " />
            <h:inputSecret id="pass" size="10" value="#{usuBean.password}"  /><BR/>
            <h:commandButton id="submitButton" action="#{usuBean.registrar()}" value="Enviar" />
        </h:form>
    </h:body>
</html>
