<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Introduzca los datos de su anuncio</title>
    </h:head>
    <h:body style="text-align:center;font-family:courier">
          <h1>Bienvenido</h1>
          <h2>Usted es el usuario #{usuBean.nombre} #{usuBean.apellido}</h2>
           <h:form>
            <h:outputLabel for="tema"  value="Tema " />
            <h:inputText id="tema" size="20" value="#{anuncioBean.tema}" /><br/><br/>
            <h:outputLabel for="mensaje"  value="Mensaje " />
            <h:inputTextarea id="mensaje" cols="30" rows="5" value="#{anuncioBean.mensaje}"  /><br/><br/>
            <h:commandButton id="submitButton" action="#{anuncioBean.anunciar(usuBean)}" value="Enviar" />
        </h:form>
    </h:body>
</html>
