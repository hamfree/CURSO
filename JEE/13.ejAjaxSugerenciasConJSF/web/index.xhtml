<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Sugerencias de Nombre con AJAX y JSF</title>
    </h:head>
    <h:body>
        <h1>Nombre de Pila</h1>
        <h:form>
            <p>
                <h:inputText id="nombre" value="#{nombresBean.nombre}">
                    <f:ajax event="keyup" render="pista" />
                </h:inputText>
            </p>
            <p>
                <h:commandButton id="next" action="#{nombresBean.enviar()}" value="Seleccionar" />
            </p>
            <p>
                Sugerencias: <h:outputText id="pista" value="#{nombresBean.pista}"></h:outputText>
            </p> 
        </h:form>
    </h:body>
</html>
