<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Portal de Anuncios. Pagina inicial</title>
    </h:head>
    <h:body>
        <h1>Bienvenido a la pagina del Portal de Anuncios</h1>
        <h2>Reg√≠strate primero, para poder incluir un anuncio</h2>
        <h:form>
            <p>
                <h:outputLabel for="user"  value="Usuario: " />
                <h:inputText id="user" size="20" value="#{usuBean.user}" />

            <p>
                <h:outputLabel for="password"  value="Password: " />
