<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Portal de anuncios. (EJB y JPA). Introduzca los datos de su anuncio</title>
    </h:head>
    <h:body style="text-align: center;font-family: monospace">
        <h1>Bienvenido, #{usuBean.nombre} #{usuBean.apellido}. ( Su id es ${usuBean.idUsuario} )</h1>
        <h2>Introduzca el tema y el texto de su anuncio</h2>
        <h:form>
            <p>
                <h:outputLabel for="tema" value="Tema...... :" />
                <h:inputText id="tema" size="10" value="#{anuncioBean.tema}" />
            </p>
            <p>
                <h:outputLabel for="mensaje"  value="Mensaje... :" />
                <h:inputTextarea id="mensaje" cols="40" rows="5" value="#{anuncioBean.mensaje}"  />
            </p>
            <p>
                <h:commandButton id="submitButton" action="#{anuncioBean.anunciar(usuBean)}" value="Enviar" />
            </p>
        </h:form>
    </h:body>
</html>
