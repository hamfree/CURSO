<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Mi colección</title>
    </h:head>
    <h:body>
        <div>   
            <h1>Mi colección</h1>
            <ol>
                <c:if test="${beanColeccionDVD.dameTamaño() > 0}">
                    <c:forEach var="dvd" items="${beanColeccionDVD.lista}" >
                        <li><h:outputText value="${dvd.titulo}"></h:outputText> 
                            (<h:outputText value="${dvd.director}" ></h:outputText>)
                        </li>
                    </c:forEach>
                </c:if>
            </ol>
            <p><a href="index.xhtml">Volver al Inicio</a></p>
        </div>
    </h:body>
</html>
